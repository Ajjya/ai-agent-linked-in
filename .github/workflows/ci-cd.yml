name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Generate Prisma client
      run: yarn prisma generate
    
    - name: Run linting
      run: yarn lint
    
    - name: Run type checking
      run: yarn tsc --noEmit
    
    - name: Build application
      run: yarn build
    
    - name: Run tests (when available)
      run: |
        echo "Tests will be added in future iterations"
        # yarn test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/linkedin-mongodb-agent:latest
          ${{ secrets.DOCKER_USERNAME }}/linkedin-mongodb-agent:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # Uncomment and configure when ready to deploy to Digital Ocean
    # - name: Deploy to Digital Ocean
    #   uses: appleboy/ssh-action@v0.1.5
    #   with:
    #     host: ${{ secrets.DO_HOST }}
    #     username: ${{ secrets.DO_USERNAME }}
    #     key: ${{ secrets.DO_SSH_KEY }}
    #     script: |
    #       cd /opt/linkedin-mongodb-agent
    #       docker-compose pull
    #       docker-compose up -d --remove-orphans
    #       docker image prune -f

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'